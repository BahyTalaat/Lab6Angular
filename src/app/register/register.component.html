
<div class="container col-5 border p-5 mt-5 mb-5">

    <h1>Create New Account</h1>
    <form #userForm="ngForm" novalidate (ngSubmit)="onSubmit(userForm)" >
    
        <div class="form-group">
            <label>User Name :</label>
            <input type="text" name="txtName" [class.is-invalid]="name.invalid && name.touched " required #name="ngModel" [(ngModel)]="userRegister.username"  class="form-control">
             <!-- {{name.dirty}} -->
             <small class="text-danger" [class.d-none]="name.untouched || name.valid" >User Name is required</small>
        </div>
        <div class="form-group">
            <label>Email :</label>
            <input type="email" name="txtEmail" #email="ngModel" [class.is-invalid]="email.invalid && email.touched " [(ngModel)]="userRegister.email" required class="form-control">
            <small class="text-danger" [class.d-none]="email.untouched || email.valid" >email is required</small>

        </div>
        <div class="form-group">
            <label>Password :</label>
            <input type="password" name="txtpassword" #password="ngModel" [class.is-invalid]="password.invalid && password.touched " [(ngModel)]="userRegister.password" required  class="form-control">
            <small class="text-danger" [class.d-none]="password.untouched || password.valid" >password is required</small>

        </div>
        <div class="form-group">
            <label>Confirm Password :</label>
            <input type="password" name="txtconfirmpassword" #confirmpassword="ngModel" [class.is-invalid]="confirmpassword.invalid && confirmpassword.touched " [(ngModel)]="userRegister.confirmpassword" required class="form-control">
            <small class="text-danger" [class.d-none]="confirmpassword.untouched || confirmpassword.valid" >confirmpassword is required</small>

        </div>
      
          

      
        <div class="form-group">
            <label> where you hear about us :</label>
           
            <select class="custom-select"  #socials="ngModel" name="ddlsocials" [(ngModel)]="userRegister.social" >
                <option selected>
                 facebook
                </option>

                <option *ngFor="let social of socialmedia">{{social}}
                </option>
            </select>
        </div>
       
        <input type="submit" class="btn btn-primary" value="Submit Form" [disabled]="userForm.form.invalid" >



    </form>
</div>
