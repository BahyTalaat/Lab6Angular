
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">User ID</th>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <th>{{post.userId}}</th>
        <th>{{post.id}}</th>
        <th>{{post.title}}</th>
        <th>{{post.body}}</th>
      </tr>
    </tbody>
  </table>
