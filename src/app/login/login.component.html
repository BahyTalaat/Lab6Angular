
<div class="container col-5 border p-5 mt-5 mb-5">
    <h1>Log in </h1>
    <form #userForm="ngForm" novalidate (ngSubmit)="onSubmit(userForm)" >
    
       
        <div class="form-group">
            <label>Email :</label>
            <input type="email" name="txtEmail" #email="ngModel" [class.is-invalid]="email.invalid && email.touched " [(ngModel)]="userLogin.email" required class="form-control">
            <small class="text-danger" [class.d-none]="email.untouched || email.valid" >email is required</small>

        </div>
        <div class="form-group">
            <label>Password :</label>
            <input type="password" name="txtpassword" #password="ngModel" [class.is-invalid]="password.invalid && password.touched " [(ngModel)]="userLogin.password" required  class="form-control">
            <small class="text-danger" [class.d-none]="password.untouched || password.valid" >password is required</small>

        </div>
       
    
       
        <input type="submit" class="btn btn-primary" value="Log in " [disabled]="userForm.form.invalid" >



    </form>
</div>
